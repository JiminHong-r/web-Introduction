<!DOCTYPE html>
<html>

<head>
    <meta charset=“UTF-8”>
    <title>표 스타일</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid;
            text-align: center;
            font-weight: normal;
            height:40px;
            width:70px;
        }

        thead,
        th:nth-child(1) {
            background: gray;
        }

    </style>
</head>

<body>
    <table>
        <caption>2019 국민 독서실태</caption>
        <thead>
            <tr>
                <th><b>구분</b></th>
                <th><b>성인</b></th>
                <th><b>독서자<b</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><b>종이책<b</th>
                <th>6.1권</th>
                <th>11.8권</th>
            </tr>
            <tr>
                <th><b>전자책</b></th>
                <th>1.2권</th>
                <th>7.1권</th>
            </tr>
            <tr>
                <th><b>오디오북</b></th>
                <th>0.2권</th>
                <th>5.5권</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
