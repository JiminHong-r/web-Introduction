<!DOCTYPE html>
<html>
<head>
    <meta charset=“UTF-8”>
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function drawImage(){
            var n = null;
            var fruit = document.getElementsByName("fruits");
            for (var i = 0; i < fruit.length; i++) {
                if (fruit[i].checked == true) {
                    n = fruit[i];
                }
            }
            var img = document.getElementById("fruitimage");
            img.src = n.value + ".png";
        }
    </script>

</head>

<body onload="drawImage()">
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="fruits" value="banana" onchange="drawImage()">바나나
        <input type="radio" name="fruits" value="mango" onchange="drawImage()">망고
        <input type="radio" name="fruits" value="apple" onchange="drawImage()">사과
        <br>
        <img id="fruitimage">
    </form>
 </body>

</html>
